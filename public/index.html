<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Playlist Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎵 Playlist Counter</h1>
    <p>Cole o link da playlist (Spotify, Apple Music em breve):</p>
    <input id="urlInput" placeholder="https://open.spotify.com/playlist/..." />
    <button id="generateBtn">Gerar lista</button>
    <div id="results" class="hidden">
      <p id="total"></p>
      <ol id="list"></ol>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
